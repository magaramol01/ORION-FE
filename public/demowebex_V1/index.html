<!DOCTYPE html>
<html>
<head>
    <link href="https://downloads.momentum-ui.com/@momentum-ui/core/css/momentum-ui.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<style>
    html, body {
        height: 100%;
        background: lightgrey;
        overflow: hidden;
        margin: 10px
    }

    #self-view {
        z-index: 100;
        object-fit: cover;
        width: 160px;
        height: 200px;
        border-radius: 2%;
    }

    #remote-view-video {
        width: 100%;
        height:100%;
        border-radius: 0;

    }

    #container {
        display: flex;
        flex-direction: row;
        height: 100%;
        margin-top: 1rem;
    }

    #video-container-wrapper {
        flex: 1;
    }

    #video-container {
        height: 83%;
        width: 77%;
        position: relative;
        background: black;
        /*left: 18%;*/
        /*top:-10px;*/
        border-radius: 4px;
    }
    .message-head{
        width: 18%;
        top: 10px;
        position: absolute;
        right: 47px;
    }
    #message-container {
        border: 1px solid gray;
        top: 40px;
        width: 18%;
        height: 35%;
        position: absolute;
        right: 47px;
        overflow: auto;
        padding: 1rem;
    }
    .file-head{
        top: 345px;
        width: 18%;
        position: absolute;
        right: 47px;
    }
    #file-container {
        border: 1px solid gray;
        top: 375px;
        width: 18%;
        height: 35%;
        position: absolute;
        right: 47px;
        overflow: auto;
        padding: 1rem;
    }

    .box {
        width: 160px;
        height: 200px;
        background: white;
        position: absolute;
        bottom: 2%;
        right: 1%;
        border-radius: 4px;

    }

    .self{
        z-index: 9;
        margin: 20px;
    }



    .controls {
        background-color: #F2F2F2; /* Green */
        border: 1px solid lightgrey;
        color: black;
        padding: 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50%;
        outline: none;
        height: 55px;
    }

    .controls:hover {
        background:#228999;
        color: white;
    }


    .footer {
        position: fixed;
        z-index: 100;
        padding: 15px;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
    }

    #stop-screen-share {
        background: #EE7600;
        color: white;
    }

    #joinCall {
        background: #ea8847 !important;
        border: 1px solid #fff !important;
        color: #fff !important;
        min-width: 60px;
        margin-left: -260px;
        margin-top: 12px;
        position: absolute;
        outline: none;
    }




</style>
</head>
<!--<body>-->
<body onload="getLink()">
<div id="container">
    <div id="video-container-wrapper">
        <div id='video-container'>
            <video  autoplay id="remote-view-video" playsinline ></video>
            <audio autoplay id="remote-view-audio" playsinline></audio>
            <div class="box">
                <video  autoplay id="self-view" muted playsinline ></video>
            </div>
        </div>
    </div>
    <h5 class="message-head">Meeting Activities</h5>
    <div id="message-container"></div>
    <h5 class="file-head">File Upload Activities</h5>
    <div id="file-container"></div>
</div>

<div class="footer">
    <button
            class="btn btn-success"
            disabled
            id="joinCall"
            onclick="joinCall()"
            value="https://meet74.webex.com/meet74/j.php?MTID=m9bc187e4da53ed93f3e936f0b0b5b8b7"
    >
        Join Call
    </button>
    <form id="meetings-controls">
        <fieldset id="call-controls">
            <span>
                <button class="controls" id="stop-sending-audio"  title="Turn off microphone"
                        type="button">
                <span class="material-icons">mic</span>
                </button>
            </span>
            <span>
                <button class="controls" id="hangup" title="Leave call" type="button">
                    <span class="material-icons">call_end</span>
                </button>
            </span>
            <span><button class="controls" id="share-screen" title="Present now" type="button">
                <span class="material-icons" >present_to_all</span>
                    </button>
            </span>
            <span>
<!--                <button id="stop-sending-video" title="stop sending video" type="button">stop sending video</button>-->
                <button class="controls" id="stop-sending-video" title="Stop Sending Video" type="button">
                <span class="material-icons">videocam</span></button>
            </span>
            <span><button class="controls" id="start-recording" title="Start Recording" type="button">
                <span class="material-icons">fiber_manual_record
</span>
                    </button>
            </span>
        </fieldset>
    </form>
</div>


<script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
<!-- app.js is your application code -->
<script>
    function getLink() {
        const url = new URL(window.location.href);
        document.getElementById("joinCall").value = url.searchParams.get('weblink');
    }
</script>
<script src="app.js"></script>
</body>
</html>
